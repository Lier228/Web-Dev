    <title>Instagram</title>
</head>

    <main>
        <div class="content">
            <div class="header">

                            <stop offset="50%" stop-color="#DD326E" />

                            <rect x="0" y="0" width="24" height="24" fill="black" />

                        </mask>
                    </defs>

                    <rect x="0" y="0" width="24" height="24" fill="url(#instaGradient)" mask="url(#instaMask)" />
                </svg>
            </div>

            <div class="container">
                <div class="main">
                    <div class="text">
                        <span>Посмотрите, какими моментами из жизни поделились ваши близкие друзья.</span>
                    </div>

                    <img class="img" alt="" referrerpolicy="origin-when-cross-origin"
                        src="https://static.cdninstagram.com/rsrc.php/v4/yt/r/pAv7hjq-51n.png">
                </div>
            </div>

            <div class="login">
                <div class="login-panel">

                    <h1>Войти в Instagram</h1>

                    <input type="text" placeholder="Имя пользователя, номер мобильного телефона или электронный адрес">

                    <input type="password" placeholder="Пароль">

                    <button class="btn-login">Войти</button>

                    <button class="btn-login" id="forgot">Забыли пароль?</button>


                    <button class="btn-facebook">
                        <svg viewBox="0 0 24 24" fill="currentColor" width="1em" height="1em"
                            class="x1lliihq x2lah0s x1k90msu x2h7rmj x1qfuztq xvpmsi5 xlup9mm x1kky2od">
                            <path
                                d="M22 12.037C22 6.494 17.523 2 12 2S2 6.494 2 12.037c0 4.707 3.229 8.656 7.584 9.741v-6.674H7.522v-3.067h2.062v-1.322c0-3.416 1.54-5 4.882-5 .634 0 1.727.125 2.174.25v2.78a12.807 12.807 0 0 0-1.155-.037c-1.64 0-2.273.623-2.273 2.244v1.085h3.266l-.56 3.067h-2.706V22C18.164 21.4 22 17.168 22 12.037z">
                            </path>
                        </svg>
                        Войти через Facebook
                    </button>

                    <button class="btn-create">
                        Создать новый аккаунт
                    </button>

                    <div class="meta">Meta</div>

                </div>

            </div>
        </div>
    </main>

    <footer class="ig-footer">
        <div class="ig-footer-links">
            <a href="#">Meta</a>
            <a href="#">Информация</a>
            <a href="#">Блог</a>

            <a href="#">Конфиденциальность</a>
            <a href="#">Условия</a>
            <a href="#">Места</a>
            <a href="#">Instagram Lite</a>
            <a href="#">Meta AI</a>
            <a href="#">Threads</a>
            <a href="#">Загрузка контактов и лица, не являющиеся пользователями</a>
            <a href="#">Meta Verified</a>
        </div>

        <div class="ig-footer-bottom">
            <select>
                <option>Русский</option>
                <option>English</option>
            </select>

            <span>© 2026 Instagram from Meta</span>
        </div>
    </footer>
