<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Project: Event invite</title>
    <style>
      body{
        font-family: Arial;
        background:#f0f0f0;
        margin:20px;
      }

      .invite{
        width:760px;
        background:white;
        border:2px solid #222;
        padding:16px;
        margin:0 auto;
        overflow:hidden;
      }

      .header{
        background:#2d6cdf;
        color:white;
        padding:12px;
        position:relative;
        margin-bottom:12px;
      }

      .badge{
        position:absolute;
        top:8px;
        right:8px;
        background:#ffcc00;
        color:#222;
        padding:4px 8px;
        font-size:12px;
      }

      .left{
        float:left;
        width:45%;
        background:#e8f0ff;
        padding:10px;
        box-sizing:border-box;
      }

      .right{
        float:right;
        width:45%;
        background:#fff3cc;
        padding:10px;
        box-sizing:border-box;
      }

      .muted{
        color:#555;
      }

      ul{
        padding-left:20px;
      }
    </style>
  </head>

  <body>
    <div class="invite">
      <div class="header">
        <h1>You're invited!</h1>
        <div class="badge">EVENT</div>
      </div>

      <div class="left">
        <h2>Birthday Party</h2>
        <p class="muted">Small get-together at my place.</p>
        <p>Date: March 5</p>
        <p>Time: 17:00</p>
        <p>Place: My house</p>
      </div>

      <div class="right">
        <h3>Guests</h3>
        <ul>
          <li>Merei</li>
          <li>Ali</li>
          <li>Dana</li>
        </ul>
        <p class="muted">Let me know if you can come.</p>
      </div>
    </div>
  </body>
</html>
