<!DOCTYPE HTML>
<html>
    <head>
        <title>Challenge: Write a Poem</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>Silent Thoughts</h1>
        <p>
            In the quiet of the night<br>
            Stars are shining in the sky<br>
            I sit and think about my dreams<br>
            And watch the time go by
        </p>
    </body>
</html>
