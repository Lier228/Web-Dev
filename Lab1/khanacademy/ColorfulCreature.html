<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Challenge: Colorful creature</title>
        <style>
            body {
                background-color: rgb(196, 154, 108);
                font-family: Arial, sans-serif;
            }
            
            p {
                color: rgb(112, 79, 48);
            }
            
            h1 {
                color: rgb(90, 58, 26);
            }
        </style>
    </head>
    <body>
        
        <h1>The coolest creature</h1>
        
        <img src="https://cdn.kastatic.org/third_party/javascript-khansrc/live-editor/build/images/animals/cat.png" alt="cat">
        
        <p>
            The <em>cat</em> is awesome because 
            <strong>it is cute, smart, and loves to sleep</strong>.
        </p>
        
    </body>
</html>
