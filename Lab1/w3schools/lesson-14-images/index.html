<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images</title>
    <style>
        .widthed {
            width: 100%;
        }
    </style>
</head>

<body>
    <img src="tralaleoTrallala.jpg" alt="Italian Trulli">
    <img src="someurl" alt="there's no link">
    <img src="wrongname.gif" alt="Flowers in Chania">

    <!--U can change the sizes-->
    <img src="tralaleoTrallala.jpg" alt="Tralaleo" style="width:500px;height:600px;">
    <img src="tralaleoTrallala.jpg" alt="Tralaleo" width="500" height="600">
    <img src="tralaleoTrallala.jpg" alt="Nothing" class="widthed" width="128" height="128">
    <img src="tralaleoTrallala.jpg" alt="Nothing" class="widthed" style="width:128px;height:128px;">
    <img src="../lesson-04-attributes/img_girl.jpg" alt="HTML5 Icon">

    <img src="https://www.w3schools.com/images/w3schools_green.jpg" alt="W3Schools.com">
    <img src="programming.gif" alt="Computer Man" style="width:48px;height:48px;">

    <a href="default.asp">
        <img src="smiley.gif" alt="HTML tutorial" style="width:42px;height:42px;">
    </a>

    <p><img src="smiley.gif" alt="Smiley face" style="float:right;width:42px;height:42px;">
        The image will float to the right of the text.</p>

    <p><img src="smiley.gif" alt="Smiley face" style="float:left;width:42px;height:42px;">
        The image will float to the left of the text.</p>
</body>

</html>
